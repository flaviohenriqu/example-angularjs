<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading section-title ng-binding">
                        Candidates
                    </div>
                    <div class="panel-body">
                        <form name="candidateForm">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Position</th>
                                        <th>Country</th>
                                        <th>English</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="candidateDetail in model.candidates" ng-include="getTemplate(candidateDetail)">
                                  </tr>
                                  <script type="text/ng-template" id="display">
                                      <td>{{ candidateDetail.name }}</td>
                                      <td>{{ candidateDetail.email }}</td>
                                      <td>{{ candidateDetail.job_position }}</td>
                                      <td>{{ candidateDetail.country }}</td>
                                      <td>{{ candidateDetail.english_level }}</td>
                                      <td>
                                        <button type="button" class="btn btn-sm btn-primary" aria-label="Left Align" ng-click="editCandidate(candidateDetail)" ng-disabled="isNewValue"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                      </td>
                                  </script>
                                  <script type="text/ng-template" id="edit">
                                        <td>
                                            <input type="text" class="form-control" ng-model="candidateDetail.name" required/></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="candidateDetail.email" required/></td>
                                        <td>
                                            <select class="form-control" ng-model="candidateDetail.job_position" ng-options="obj.text as obj.text for obj in model.dropdown_values['job_position']" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="candidateDetail.country" ng-options="obj.text as obj.text for obj in model.dropdown_values['country']" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-options="obj.text as obj.text for obj in model.dropdown_values['english_level']" ng-model="candidateDetail.english_level" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td style="white-space: nowrap;">
                                          <button type="submit" class="btn btn-sm btn-success" aria-label="Left Align" ng-click="updateCandidate($index, candidateDetail)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                          <button type="button" class="btn btn-sm btn-danger" aria-label="Left Align" ng-click="reset($index, candidateDetail)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        </td>
                                  </script>

                        		    <tr ng-if="isNewValue">
                                        <td>
                                            <input type="text" class="form-control" ng-model="model.newCandidate.name" required/></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="model.newCandidate.email" required/></td>
                                        <td>
                                            <select class="form-control" ng-model="model.newCandidate.job_position" ng-options="obj.text as obj.text for obj in model.dropdown_values['job_position']" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="model.newCandidate.country" ng-options="obj.text as obj.text for obj in model.dropdown_values['country']" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="model.newCandidate.english_level" ng-options="obj.text as obj.text for obj in model.dropdown_values['english_level']" required>
                                            <option></option>
                                            </select>
                                        </td>
                                        <td style="white-space: nowrap;">
                                          <button type="submit" class="btn btn-sm btn-success" aria-label="Left Align" ng-click="saveCandidate($index, model.newCandidate)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                          <button type="button" class="btn btn-sm btn-danger" aria-label="Left Align" ng-click="resetAdd()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <button ng-click="addNew()" type="button" class="btn btn-success" ng-disabled="isNewValue">Add <span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</div>
