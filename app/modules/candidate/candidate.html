<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="candidateForm">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Position</th>
                                        <th>Country</th>
                                        <th>English</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="candidateDetail in model.candidates" ng-include="getTemplate(candidateDetail)">
                                  </tr>
                                  <script type="text/ng-template" id="display">
                                      <td>{{ candidateDetail.name }}</td>
                                      <td>{{ candidateDetail.email }}</td>
                                      <td>{{ candidateDetail.job_position }}</td>
                                      <td>{{ candidateDetail.country }}</td>
                                      <td>{{ candidateDetail.english_level }}</td>
                                      <td>
                                        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="editCandidate(candidateDetail)" ng-disabled="isNewValue"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                      </td>
                                  </script>
                                  <script type="text/ng-template" id="edit">
                                        <td>
                                            <input type="text" class="form-control" ng-model="model.selected.name" required/></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="model.selected.email" required/></td>
                                        <td>
                                            <select class="form-control" ng-model="model.selected.job_position">
                                            <option ng-selected="model.selected.job_position == item.text" ng-repeat="item in model.dropdown_values['job_position']" ng-value="item.text">{{item.text}}</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="model.selected.country">
                                            <option ng-selected="model.selected.country == item.text" ng-repeat="item in model.dropdown_values['country']" ng-value="item.text">{{item.text}}</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-options="obj.text for obj in model.dropdown_values['english_level']" ng-model="model.selected.english_level">
                                            </select>
                                        </td>
                                        <td>
                                          <button type="submit" class="btn btn-default" aria-label="Left Align" ng-click="updateCandidate($index)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                          <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="reset()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        </td>
                                  </script>

                        				  <script type="text/ng-template" id="add">
                                        <td>
                                            <input type="text" class="form-control" ng-model="candidateDetail.name" required/></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="candidateDetail.email" required/></td>
                                        <td>
                                            <select class="form-control" ng-model="candidateDetail.job_position" ng-init="getDropdownValues('job_position')">
                                            <option ng-selected="candidateDetail.job_position == item.text" ng-repeat="item in model.dropdown_values['job_position']" ng-value="item.text">{{item.text}}</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="candidateDetail.country" ng-init="getDropdownValues('country')">
                                            <option ng-selected="candidateDetail.country == item.text" ng-repeat="item in model.dropdown_values['country']" ng-value="item.text">{{item.text}}</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="candidateDetail.english_level" ng-init="getDropdownValues('english_level')">
                                            <option ng-selected="candidateDetail.english_level == item.text" ng-repeat="item in model.dropdown_values['english_level']" ng-value="item.text">{{item.text}}</option>
                                            </select>
                                        </td>
                                        <td>
                                          <button type="submit" class="btn btn-default" aria-label="Left Align" ng-click="saveCandidate($index, candidateDetail)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                        </td>
                                  </script>
                                </tbody>
                            </table>
                            <div class="form-group">
                              <input ng-click="addNew()" type="button" class="btn btn-primary addnew pull-right" value="Add New" ng-disabled="isNewValue">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</div>
